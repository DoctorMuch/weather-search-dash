<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Weather You Like It or Knot</title>
</head>
<body>
  <header>
    <h1>Placeholder Weather Dashboard Title</h1>
  </header>

  <main class="grid-container">
    <section id="search-area" class="grid-child">
      <div class="card">
        <h2>Search for a City:</h2>
        <form id="search-form" class="card-body">
          <input name="search" id="city-search" type="search" autofocus="true" class="form-text" placeholder="Where Ya Headed?" />
          <button id="search-btn" type="submit">Find the Weather!</button>
        </form>
      </div>
      <div id="results">
        
      </div>
    </section>
    <section class="grid-child result">
      <div>
        <div id="current-weather" class="grid-child">

        </div>
        <div id="five-forecast">
          <div id="five-days"></div>

        </div>
      </div>

    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/dash.js"></script>
</body>
</html>
